<body>
    <script>
        
  num = prompt("enter the number");
  rev = "";
  for (i = num.length - 1; i >= 0; i--) {
    rev = rev + num[i];
  }
  console.log(rev);



  //   Test Case-3
  num = prompt("entre the number");
  rev = 0;
  for (i = num; i > 0; i=Math.floor(i/10)) {
    rev = rev*10+(i%10);
  }
  console.log(rev);
    </script>
</body>
